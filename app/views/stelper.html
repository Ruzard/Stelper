<!DOCTYPE html>

<html>
<head>
	<title>#{get 'title' /}</title>
	<meta charset="${_response_encoding}">
	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
#{get 'moreStyles' /}
	<link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
	<script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript"
			charset="${_response_encoding}"></script>
#{get 'moreScripts' /}
</head>
<body>
<div id="body">
	<div id="header">
		<div id="logo">
			<span class="logoSpan">Stelper</span>
		</div>
		<div id="login">Hello, ${user.username}, want to #{a @Secure.logout()}Logout?#{/a}</div>
		<div class="topLink">#{a @AddPost.addSearchPost()}New Search Post#{/a}</div>
		<div class="topLink">#{a @AddPost.addOfferPost()}New Offer Post#{/a}</div>
		<div class="topLink">#{a @AddPost.addUploadPost()}New Upload Post#{/a}</div>
	</div>
	<div id="mainContent">#{doLayout /}</div>
	<div id="footer">FOOTER GOES HERE</div>
</div>
</body>
</html>
