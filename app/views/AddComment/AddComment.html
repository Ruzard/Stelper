#{set title:'Stelper' /}
#{extends 'main.html'/}
#{stylesheet src:'main.css'/}
<div id="mainContent">

    <h1>Add new comment</h1>
#{form @AddComment.handleSubmit()}
    <fieldset>
        <legend>Add new comment</legend>
        <div class="field">
            <div class="field">
                <label for="postBody">Body: </label> <br>
                <TEXTAREA id="postBody" name="comment.body" COLS="40" ROWS="4" value="${params['comment.body']}">
                </TEXTAREA>
            </div>
        </div>
        <br>

    </fieldset><input type="submit" class="submit" value="Submit !"/>
#{/form}

</div>
