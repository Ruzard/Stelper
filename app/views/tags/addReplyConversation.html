<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3>Send message to <strong>${_receiver}</strong></h3>
</div>
<div class="modal-body">

	<div class="new-private-message">
		<TEXTAREA style="resize: none" id="message" name="message"></TEXTAREA>
	</div>
</div>
<div class="modal-footer">
	<a href="#" class="btn btn-close">Close</a>
	<input type="submit" class="btn btn-primary send" value="Send">
</div>
