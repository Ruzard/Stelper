#{extends 'stelper.html'/}
<div>
    #{list items:posts, as:'post'}
    <div style="border: solid thin black;">
        <span>Posted At : ${post.postedAt.format("dd.MM.yyyy,HH:mm:ss")}</span>
        <span>${post.type}</span>
        #{list items:post.posts , as:'langPost'}
        #{a @Stelper.detailedPost(post.id)}
        <h3>${langPost.title}</h3>
        #{/a}
        <p>${langPost.body}</p>
        <br>
        #{/list}

    </div>
    #{/list}
</div>
